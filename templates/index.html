<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>simple form</title>
  <style>
    /* Center the whole box */
    body {
      display: flex;
      justify-content: center;
      align-items: top;
      padding-top: 50px;
      min-height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    
    /* Form layout */
    form {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 30px;
      justify-content: center;
    }

    .form-group {
      flex: 1 1 45%;
      display: flex;
      flex-direction: column;
    }

    label {
      font-weight: bold;
      margin-bottom: 5px;
    }

    input {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    
    select{
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 5px;

    }

    button {
      padding: 10px 20px;
      background-color: #2868a7;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    td button {
       background-color: #dc3545; /* red */
       color: white;
       padding: 6px 10px;
       border: none;
       border-radius: 4px;
       cursor: pointer;
}


    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #999;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #eee;
    }
  </style>
</head>
<body>

  <div class="container">
    <form id="userForm" onsubmit="return addData()">
      <div class="form-group">
        <label for="firstName">First name:</label>
        <input type="text" id="firstName" required>
      </div>

      <div class="form-group">
        <label for="lastName">Last name:</label>
        <input type="text" id="lastName" required>
      </div>

      <div class="form-group">
        <label for="age">Age:</label>
        <input type="number" id="age" required>
      </div>

      
        <div class="form-group">
            <label for="gender">Gender:</label>
            <select id="gender" required>
                <option value="">--Select Gender--</option>
                <option value="Female">Female</option>
                <option value="Male">Male</option>
                <option value="Others">Others</option>
            </select>
        </div>

      <div style="width: 100%; text-align: center;">
        <button id="submitBtn" type="submit">Submit</button>
      </div>
    </form>

    <!-- Table where data shows -->
    <table id="dataTable">
     <thead>
        <tr>
           <th>ID</th>
           <th>First Name</th>
           <th>Last Name</th>
           <th>Gender</th>
           <th>Age</th>
           <th>Action</th> 
  </tr>
</thead>

      <tbody></tbody>
    </table>
  </div>

  <!-- JavaScript -->
  <script>
    let idCounter = 1;

    function addData() {
      const fname = document.getElementById("firstName").value.trim();
      const lname = document.getElementById("lastName").value.trim();
      const age = document.getElementById("age").value.trim();
      const gender = document.getElementById("gender").value.trim();

      if (!fname || !lname || !age || !gender) {
        alert("Please fill out all fields.");
        return false;
      }

      const table = document.getElementById("dataTable").getElementsByTagName('tbody')[0];
      const newRow = table.insertRow();

      newRow.innerHTML = `
        <td>${idCounter++}</td>
        <td>${fname}</td>
        <td>${lname}</td>
        <td>${gender}</td>
        <td>${age}</td>
        <td><button onclick="deleteRow(this)">add</button></td>
      `;

      document.getElementById("userForm").reset();
      return true;
    }

    function deleteRow(X) {
   const row = X.parentNode.parentNode;
   row.remove();
 }
  </script>

</body>
</html>
